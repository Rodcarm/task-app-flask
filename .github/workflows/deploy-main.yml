name: Deploy
on:
  push:
    branches:
      - new-main
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v3    
      - name: Config git
        run: |
          git config --global user.name Rodrigo 
          git config --global user.email rcarmona@realmetrics.io
      - name: Probar Token
        run: |
          curl -H "Authorization: token ${{ secrets.API_TOKEN_GITHUB }}" https://api.github.com/user
      - name: Add Remote
        env:
          TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git remote add origin https://github.com/Rodcarm/gitAccionTest.git
          git push https://$TOKEN@github.com/Rodcarm/gitAccionTest.git