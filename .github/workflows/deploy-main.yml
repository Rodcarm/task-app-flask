name: Deploy
on:
  push:
    branches:
      - new-main
jobs:
  update-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: 'Rodcarm/gitAccionTest' # Correct repository reference
          token: ${{ secrets.API_TOKEN_GITHUB }}
          ref: new-main
          
      - name: Set up Git Configuration
        run: |
          git config --global user.name "Rodrigo" 
          git config --global user.email "rcarmona@realmetrics.io"
          
      - name: Stage and Commit Changes
        run: |
          git add -A
          git commit -m "Update All" || echo "No changes to commit"
          
      - name: Push changes
        run: |
          git push