name: Deploy
on:
  push:
    branches:
      - new-main
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          repository: 'Rodcarm/task-app-flask' # Correct repository reference
          token: ${{ secrets.API_TOKEN_GITHUB }}
          ref: new-main
          
      - name: Set up Git Configuration
        run: |
          git config --global user.name "Rodrigo" 
          git config --global user.email "rcarmona@realmetrics.io"
      - name: Add Remote for gitAccionTest
        run: |
          git remote add gitAccionTest https://x-access-token:${{ secrets.API_TOKEN_GITHUB }}@github.com/Rodcarm/gitAccionTest.git
      - name: Fetch Changes from gitAccionTest
        run: |
          git fetch gitAccionTest

      - name: Merge Changes from gitAccionTest
        run: |
          git checkout new-main
          git merge gitAccionTest/new-main || echo "No changes to merge"
      - name: Pull
        run: |
          git pull
      - name: Stage and Commit Changes
        run: |
          git add -A
          git commit -m "Update All" || echo "No changes to commit"
          
      - name: Push to gitAccionTest
        run: |
          git push gitAccionTest new-main