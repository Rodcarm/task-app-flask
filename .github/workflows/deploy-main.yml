name: Deploy
on:
  push:
    branches:
      - new-main
jobs:
  update-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone Repository
        uses: GuillaumeFalourd/clone-github-repo-action@v2.3
        with:
          depth: 1
          branch: new-main
          owner: 'Rodcarm'
          repository: 'gitAccionTest'
      - name: Access cloned repository contents
        run: |
          git config --global user.name Rodrigo 
          git config --global user.email rcarmona@realmetrics.io
          git add -A
          git commit -m "Update All"
      - name: Push Changes
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.API_TOKEN_GITHUB }}@github.com/Rodcarm/gitAccionTest.git
          git push