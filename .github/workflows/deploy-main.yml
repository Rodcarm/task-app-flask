name: Deploy
on:
  push:
    branches:
      - new-main
jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v3        
      - name: Config git
        run: |
          git config --global user.name Rodrigo 
          git config --global user.email rcarmona@realmetrics.io
      - name: Add Remote
        env:
          TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git remote add secondary https://x-access-token:$TOKEN@github.com/Rodcarm/task-app-flask.git
          git checkout new-main
          git add .
          git commit -m "Automated sync from main repository" || echo "No changes to commit"
          git push -u secondary new-main:test